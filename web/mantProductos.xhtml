<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento de Productos</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="icon" href="img/LogoSipao.PNG"></link>
    </h:head>
    <h:body id="background">
        
        <div id="mainContainer" class="container col-md-10">
           
            
            <div class="text-center" id="pageHeader">
               <h:form>
                <h:commandLink action="#{beanLogin.getInicio}"><img src="img/LogoSipao.PNG" alt="logo"></img></h:commandLink>
                </h:form>
            </div>
             
            <nav class="navbar navbar-expand-lg navbar-light col-md-12" id="navbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <h:form>
                            <h:commandLink class="nav-link" action="#{beanLogin.getInicio}" value="Inicio"><span class="sr-only">(current)</span></h:commandLink>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Pedidos.xhtml">Pedidos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Mantenimientos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="mantUsuarios.xhtml">Usuarios</a>
                                <a class="dropdown-item" href="mantClientes.xhtml">Clientes</a>
                                <a class="dropdown-item" href="mantProducto.xhtml">Productos</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Despacho.xhtml">Despacho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reportes</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user-nav.png"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <h:outputLabel class="dropdown-item" id="nombre" value="#{beanLogin.nombre}"></h:outputLabel>
                                <h:form>
                                    <h:commandLink class="dropdown-item" value="Configuracion" action="#{beanUsuarios.modiConfi(beanLogin.id)}"></h:commandLink>
                                    <h:commandLink class="dropdown-item" value="#{beanLogin.inicioSesion}" action="#{beanLogin.getIniciarSesion}"></h:commandLink>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>    

            <div class="row col-md-12" id="pageContent">
                <!--Aqui añadir los nuevos el contenido de la pagina-->
                
                <div class="col col-md-8" id="login">
                   <h:form id="tabla-usuario"> 
                    <br></br>
                    <h3>Listado De Productos</h3>
                    <h:dataTable class="table table-striped data-table" value="#{beanProductos.listaProductos}" var="producto">
                        <h:column>
                            <f:facet  name="header">
                                <h:outputText value="Imagen"></h:outputText>
                            </f:facet>
                            <p:graphicImage url="#{producto.imagen}" width="150px" height="150px"></p:graphicImage>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{producto.idProducto}"></h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripcion"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{producto.descripcion}"></h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad Minima"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{producto.cantidadMinima}"></h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{producto.precio}"></h:outputText>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{producto.estado_s}"></h:outputText>
                        </h:column>
                    </h:dataTable>
                    <br></br>
                    <br></br>
                    
                   </h:form> 
                </div>
                
                <div class="col-md-4 col" id="login">
                        <h:form>
                        <h:outputText value="Codigo Producto: "></h:outputText>
                        <h:inputText class="inputTodos" value="#{beanProductos.id2}"></h:inputText>
                        <br></br>
                        <br></br>
                        <strong><h:outputText value="#{beanProductos.error}"></h:outputText></strong>
                        <br></br>
                        <h:commandButton class="buttonTodos" value="Modificar" action="#{beanProductos.productoModi()}"></h:commandButton> 
                        <h:commandButton class="buttonTodos" value="Eliminar" action="#{beanProductos.eliminarProducto()}"></h:commandButton>
                        <h:commandButton class="buttonTodos" value="Nuevo" action="agregarProducto.xhtml" ></h:commandButton>
                        </h:form>
                    </div>
            </div>
            
            
            <footer id="footer">
                <p>HAXBRASOFT©</p>
            </footer>
        </div>
    </h:body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</html>
