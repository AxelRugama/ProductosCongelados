<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Floppy</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="icon" href="img/LogoSipao.PNG"></link>
    </h:head>
    <h:body id="background">
        <div id="mainContainer" class="container col-md-10">


            <div class="text-center" id="pageHeader">
                <h:form>
                    <h:commandLink action="#{beanLogin.getInicio}"><img src="img/LogoSipao.PNG" alt="logo"></img></h:commandLink>
                </h:form>
            </div>


            <nav class="navbar navbar-expand-lg navbar-light col-md-12" id="navbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <h:form>
                                <h:commandLink class="nav-link" action="#{beanLogin.getInicio}" value="Inicio"><span class="sr-only">(current)</span></h:commandLink>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Pedidos.xhtml">Pedidos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Mantenimientos
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="mantUsuarios.xhtml">Usuarios</a>
                                <a class="dropdown-item" href="mantClientes.xhtml">Clientes</a>
                                <a class="dropdown-item" href="mantProductos.xhtml">Productos</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Despacho.xhtml">Despacho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Reportes.xhtml">Reportes</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user-nav.png"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <h:outputLabel class="dropdown-item" id="nombre" value="#{beanLogin.nombre}"></h:outputLabel>
                                <h:form>
                                    <h:commandLink class="dropdown-item" value="Configuracion" action="#{beanUsuarios.modiConfi(beanLogin.id)}"></h:commandLink>
                                    <h:commandLink class="dropdown-item" value="#{beanLogin.inicioSesion}" action="#{beanLogin.getIniciarSesion}"></h:commandLink>
                                </h:form>                           
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


            <h:form>
                <div class="row" id="pageContent">
                    <ui:repeat var="prod" value="#{beanProductos.listaProductosActivos}">

                        <div class="col-md-5" id="divProducto" style="cursor: pointer">
                            <h:commandLink action="#{beanLogin.validarPedido()}">
                                <p:graphicImage styleClass="imagenProducto" url="#{prod.imagen}"/>  
                                <h1 id="nombrePro"><h:outputText value="#{prod.descripcion}" styleClass="textoProducto"/></h1>           
                                <p id="precioPro"><h:outputText value="Precio: ₡#{prod.precio}" styleClass="textoProducto" /></p>
                            </h:commandLink>
                        </div>
                    </ui:repeat>
                </div>
            </h:form>
            <footer id="footer">
                <p>HABRASOFT©</p>
            </footer>
        </div>
    </h:body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
