<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Configuracion de Cuenta</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="icon" href="img/Floppy (1).png"></link>
    </h:head>
    <h:body id="background">
        <div id="mainContainer" class="container col-md-10">


            <div class="text-center" id="pageHeader">
                <h:form>
                    <h:commandLink action="#{beanLogin.getInicio}"><img src="img/Floppy (1).png" alt="logo"></img></h:commandLink>
                </h:form>
            </div>


            <nav class="navbar navbar-expand-lg navbar-light col-md-12" id="navbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink class="nav-link" action="#{beanLogin.getInicio}" value="Inicio"><span class="sr-only">(current)</span></h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user-nav.png"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <h:outputText class="dropdown-item" id="nombre" value="#{beanLogin.nombre}"></h:outputText>
                                <h:form>
                                    <h:commandLink class="dropdown-item" value="Configuracion" action="#{beanUsuarios.modiConfi(beanLogin.id)}"></h:commandLink>
                                    <h:commandLink class="dropdown-item" value="#{beanLogin.inicioSesion}" action="#{beanLogin.getIniciarSesion}"></h:commandLink>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row col-md-12" id="pageContent">
                <!--Aqui añadir los nuevos el contenido de la pagina-->
                <div class="col-md-12" id="login">
                    <br/>
                    <h3>Datos</h3>
                    <h:form>
                        <br></br>
                        <h:outputText value="Nombre:"></h:outputText>
                        <h:inputText class="inputTodos" value="#{beanUsuarios.uconfi.nombre}"></h:inputText>
                        <br></br>
                        <h:outputText value="Apellidos:"></h:outputText>  
                        <h:inputText class="inputTodos" value="#{beanUsuarios.uconfi.apellido}"></h:inputText>
                        <br></br>
                        <h:outputText value="Contraseña Actual:"></h:outputText> 
                        <h:inputSecret class="inputTodos" value="#{beanUsuarios.passActual}"></h:inputSecret>
                        <br/>
                        <h:outputText value="Cambiar Contraseña:"/>
                        <h:selectOneMenu class="inputTodos" style="position: relative; width: 100px" value="#{beanUsuarios.cambiar}">
                            <f:selectItem itemLabel="NO" itemValue="0"/> 
                            <f:selectItem itemLabel="SI" itemValue="1"/>
                        </h:selectOneMenu>
                        <br/>
                        <h:outputText value="Contraseña Nueva:"></h:outputText> 
                        <h:inputSecret class="inputTodos" value="#{beanUsuarios.uconfi.pass}"></h:inputSecret>
                        <br></br>
                        <strong><h:outputText id="error" value="#{beanUsuarios.mensajeConfi}"></h:outputText></strong>
                        <br></br>
                        <h:commandButton class="buttonTodos" value="Modificar" action="#{beanUsuarios.modificarConfi(beanUsuarios.uconfi)}"></h:commandButton>
                        <h:commandButton class="buttonTodos" type="submit" value="Salir" action="#{beanLogin.getInicio()}"></h:commandButton>
                    </h:form>
                    <br/>
                </div>
            </div>

            <footer id="footer">
                <p>Floppy ©</p>
            </footer>
        </div>
    </h:body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
