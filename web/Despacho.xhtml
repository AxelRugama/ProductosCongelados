<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Despacho de Pedidos</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="icon" href="img/LogoSipao.PNG"></link>
       
    </h:head>
    <h:body id="background">
        <div id="mainContainer" class="container col-md-10">
            <nav class="navbar navbar-expand-lg navbar-light col-md-12" id="navbar">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink class="nav-link" action="#{beanLogin.getInicio}" value="Inicio"><span class="sr-only">(current)</span></h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user-nav.png"></img>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <h:outputLabel class="dropdown-item" id="nombre" value="#{beanLogin.nombre}"></h:outputLabel>
                                <h:form>
                                    <h:commandLink class="dropdown-item" value="#{beanLogin.inicioSesion}" action="#{beanLogin.getIniciarSesion}"></h:commandLink>
                                </h:form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="row" id="pageContent">
                <div class="col-md-12 col" id="login">
                    <h:form>
                        <br></br>
                        <h:outputText value="Clientes: "/>
                        <h:selectOneMenu class="inputTodos" style="width: 300px;" value="#{beanDespacho.idUsuario}">
                            <f:selectItems value="#{beanDespacho.ListarClientes()}"/>
                        </h:selectOneMenu> 
                        <h:commandButton class="buttonAdmin" value="Buscar" action="#{beanDespacho.ListarFacturasCliente()}"/>
                        <br/>
                        <h:outputText value="#{beanDespacho.alerta}"/>
                        <br></br>
                        <br/>
                        <h3 style="text-align: center">Facturas</h3>
                        <h:dataTable class="table table-striped data-table" style="font-size: 20px;" value="#{beanDespacho.listaFacturas}" var="fac">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{fac.idFactura}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cliente"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{fac.idUsuario}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{fac.fecha}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo de Pago"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{fac.tipoPago}"></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio Total"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{fac.precioTotal}"></h:outputText>
                            </h:column>
                            <h:column>
                                <h:commandLink action="#{beanDespacho.Despachar(fac.idFactura, fac.idUsuario)}" title="Despachar">
                                    <img src="img/fast-delivery.png" width="70px" height="68px"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
            </div>
            </div>
            <footer id="footer">
                <p>HAXBRASOFTÂ©</p>
            </footer>
        </div>
    </h:body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
