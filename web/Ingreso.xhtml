<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ingreso a Floppy</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="icon" href="img/LogoSipao.PNG"></link>              
    </h:head>
    <h:body id="background">
         <div id="mainContainer" class="container">

        <div class="text-center" id="pageHeader">
            <img src="img/LogoSipao.PNG" alt=""></img>
           </div>

             <nav class="navbar navbar-expand-sm" id="navbar">
        </nav>
        


        <div class="row" id="pageContent">
            <!--Aqui añadir los nuenos el contenido de la pagina-->
            <div class="col" id="login">
                <h1>Ingrese sus datos:</h1>
                <h:form>
                    <img src="img/user.png" height="30" alt=""></img>
                    <h:inputText class="inputTodos" style="margin-left: 15px;" title="Correo Electronico" value="#{beanLogin.ident}"></h:inputText>
                <br></br>
                <br></br>
                <img src="img/lock.png" height="30" alt=""></img>
                <h:inputSecret class="inputTodos" style="margin-left: 15px;" title="Contraseña" value="#{beanLogin.pass}"></h:inputSecret>
                <br></br>
                 <strong><h:outputText id="error" value="#{beanLogin.error}"></h:outputText></strong>
                 <br></br>
                <h:commandButton class="buttonTodos" type="submit" value="Continuar" action="#{beanLogin.getLogin}"></h:commandButton>
                <h:commandButton class="buttonTodos" type="submit" value="Cancelar" action="index.xhtml"></h:commandButton>
                <br/>
                <br/>
                <h:commandButton class="buttonR" value="Registrarse" action="Registrarse.xhtml"/>
                </h:form>
            </div>
        </div>
             
              <footer id="footer">
                <p>HAXBRASOFT©</p>
            </footer>
    </div>

    
    </h:body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</html>
