    <h:head>
        <title>Modificar Usuario</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <link rel='stylesheet' type='text/css' media='screen' href='CSS.css'></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

    <h:body id="background">
        <div id="mainContainer" class="container col-md-10">

        <div class="text-center" id="pageHeader">
           <img src="img/Floppy (1).png" alt=""></img>
        </div>


        <nav class="navbar navbar-expand-lg navbar-light col-md-12" id="navbar">
                
            </nav>


        <div class="row" id="pageContent">
            <div class="col" id="login">
                <h3>Datos</h3>
                <h:form>
                <br></br>
                <h:outputText value="Nombre:"></h:outputText>
                <h:inputText class="inputTodos" value="#{beanUsuarios.u2.nombre}"></h:inputText>
                <br></br>
                <h:outputText value="Apellidos:"></h:outputText>  
                <h:inputText class="inputTodos" value="#{beanUsuarios.u2.apellido}"></h:inputText>
                <br></br>
                <h:outputText value="Estado:"></h:outputText> 
                <h:selectOneMenu class="inputTodos" style="width: 150px;" value="#{beanUsuarios.u2.estado_s}">
                    <f:selectItem itemValue="Activo"></f:selectItem>
                    <f:selectItem itemValue="Inactivo"></f:selectItem>
                </h:selectOneMenu>
                <br></br>
                <strong><h:outputText id="error" value="#{beanUsuarios.error2}"></h:outputText></strong>
                    <br></br>
                    <h:commandButton class="buttonTodos" value="Modificar" action="#{beanUsuarios.modificarUsuario(beanUsuarios.u2)}"></h:commandButton>
                    <h:commandButton class="buttonTodos" type="submit" value="Cancelar" action="mantUsuarios.xhtml"></h:commandButton>
 
                    </h:form>
        </div>
        </div>
